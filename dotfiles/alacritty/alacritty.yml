window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1 
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: mononoki Nerd Font 
    style: Regular
  bold:
    family: mononoki Nerd Font 
    tyle: Bold
  italic:
    family: mononoki Nerd Font 
    style: Italic
  bold_italic:
    family: mononoki Nerd Font 
    style: BoldItalic
  size: 15 
draw_bold_text_with_bright_colors: true


